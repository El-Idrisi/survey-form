<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1 id="title">Survey Form</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit mollitia dolorum est minus. Ex,
        iste aliquid. Omnis, perspiciatis. Error, atque.</p>

    <form id="survey-form" action="">
        <div class="container">
            <div id="name-field">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div id="email-field">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your name" required>
            </div>
            <div id="number-field">
                <label for="number" id="number-label">Number Phone</label>
                <input type="number" name="number" id="number" placeholder="Enter your name" required min="1" max="12">
            </div>
            <div id="dropdown">
                <label for="dropdown" id="dropdown-label">Dropdown</label>
                <select name="dropdown" id="dropdown">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="radio-buttons">
                <label for="radio-buttons" id="radio-buttons-label">Radio Buttons</label>
                <div class="radio-buttons">
                    <input type="radio" name="angka" id="radio-buttons-1" value="1">
                    <label for="radio-buttons-1">1</label>
                    <input type="radio" name="angka" id="radio-buttons-1" value="2">
                    <label for="radio-buttons-1">2</label>
                    <input type="radio" name="angka" id="radio-buttons-1" value="3">
                    <label for="radio-buttons-1">3</label>
                </div>
            </div>
            <div id="checkbox">
                <label for="checkbox" id="checkbox-label">Checkbox</label>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox-1" value="1">
                    <label for="checkbox-1">1</label>
                    <input type="checkbox" name="checkbox" id="checkbox-2" value="2">
                    <label for="checkbox-2">2</label>
                    <input type="checkbox" name="checkbox" id="checkbox-3" value="3">
                    <label for="checkbox-3">3</label>
                </div>
            </div>
            <div id="textarea">
                <label for="textarea" id="textarea-label">Textarea</label>
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your name"
                    required></textarea>
            </div>
            <div id="button">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </form>

    <footer>
        <p>
            Background Photo by <a href="https://unsplash.com/@polarmermaid?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Anne Nyg√•rd</a> on <a href="https://unsplash.com/">Unsplash</a>
        </p>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
